<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sửa bài viết</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #fce4ec);
        margin: 0;
        padding: 0;
      }
      .home-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background: linear-gradient(to right, #ff4081, #ff80ab);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
      }
      .home-button:hover {
        transform: scale(1.05);
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        color: #ff4081;
        margin-bottom: 20px;
      }
      textarea,
      input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }
      .button-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }
      button {
        padding: 12px 24px;
        background: linear-gradient(to right, #ff4081, #ff80ab);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      button:hover {
        background: linear-gradient(to right, #d81b60, #f06292);
        transform: translateY(-2px);
      }
      button i {
        margin-right: 8px;
      }
      .footer {
        margin-top: 40px;
        padding: 20px;
        background: linear-gradient(90deg, #ffe0f0, #e0f7fa);
        font-family: "Segoe UI", sans-serif;
        font-size: 14px;
        color: #444;
        border-top: 1px solid #ddd;
        text-align: center;
        border-radius: 10px;
      }
      .footer a {
        color: #ff4081;
        text-decoration: none;
        font-weight: bold;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      .footer .label {
        color: #888;
        font-weight: normal;
      }
      .footer i {
        margin-right: 5px;
        color: #ff4081;
      }
      .footer div {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <button class="home-button" onclick="window.location.href='giaodien.html'">
      <i class="fas fa-home"></i> Trang chủ
    </button>
    <div class="container">
      <h2>Sửa bài viết</h2>
      <input type="text" id="editTitle" placeholder="Tiêu đề mới" />
      <textarea id="editContent" rows="6" placeholder="Nội dung mới"></textarea>
      <div class="button-group">
        <button onclick="saveEdit()"><i class="fas fa-save"></i> Lưu chỉnh sửa</button>
        <button onclick="window.location.href='giaodien.html'"><i class="fas fa-arrow-left"></i> Quay lại trang chính</button>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const index = parseInt(params.get("index"));
      const statuses = JSON.parse(localStorage.getItem("statuses") || "[]");
      const current = statuses[index];

      document.getElementById("editTitle").value = current.title;
      document.getElementById("editContent").value = current.content;

      function saveEdit() {
        const newTitle = document.getElementById("editTitle").value.trim();
        const newContent = document.getElementById("editContent").value.trim();
        const editedAt = new Date();

        if (!statuses[index].history) statuses[index].history = [];
        statuses[index].history.push({
          oldTitle: current.title,
          oldContent: current.content,
          newTitle,
          newContent,
          editedAt,
        });

        statuses[index].title = newTitle;
        statuses[index].content = newContent;

        localStorage.setItem("statuses", JSON.stringify(statuses));
        alert("Đã lưu! Quay lại trang chính để xem.");
        window.location.href = "giaodien.html";
      }
    </script>
    <div class="footer">
      <div>
        <i class="fas fa-user"></i
        ><span class="label">Website created by:</span> Bùi Quốc Huy
      </div>
      <div>
        <i class="fab fa-facebook"></i><span class="label">Facebook:</span>
        <a href="https://www.facebook.com/bangkhuang187" target="_blank"
          >facebook.com/bangkhuang187</a
        >
      </div>
      <div>
        <i class="fas fa-phone"></i><span class="label">Phone:</span> 0905640544
      </div>
      <div>
        <i class="fas fa-code-branch"></i
        ><span class="label">Version:</span> 0.0.2 (Cập nhật)
      </div>
    </div>
  </body>
</html>
